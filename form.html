<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Formulário HTML</title>

        <style type="text/css">

        div {width: 300px;
        height: 100px;
        display: inline-table;}
        form {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
            
        </style>

    </head>
    <body>
        <form>
            
            <fieldset style="width: 605px;height: 300px;">
                <legend>Formulário</legend>

            <br>

            <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" size="40"/>

            <br><br>

            <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data"/>

            <br><br>
    
        <div id="div1">
            <label for="estados">Selecione o estado em que mora:</label> 

            <br><br>

                <select id="estados">
                    <option value="">Estado</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="riograndedonorte">Rio Grande do Norte</option>
                    <option value="sergipe">Sergipe</option>
                </select> 

            <br><br>

                <label for="conta">5 + 4 é? </label>
                <input type="number" id="conta" name="conta">
        </div>
        <div id="div2">
            <label>Gênero:</label>

            <br><br>

                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label> <br>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label> <br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label> <br><br>

                <input type="submit" value="Salvar">
        </div>

            </fieldset>
    </form>
    </body>
</html>
